<a>
  <div class="news-box text-center-xs" (click)="showDetails(newsItem)" [routerLink]="['/news','details', newsItem.id]">
    <img *ngIf="newsItem?.urlToImage != null" src="{{newsItem?.urlToImage}}">
    <img *ngIf="newsItem?.urlToImage == null" src="http://placehold.it/300x200/DDD">

    <div class="icon-box">
      <i class="fa fa-heart" aria-hidden="true"></i>
      <i class="fa fa-share-alt" aria-hidden="true"></i>
    </div>
    <h3 class="news-title"> {{newsItem?.title}}</h3>
    <span class="news">News</span>
    <p>{{newsItem?.description}}.</p>
    <a class="link" href="#"><i class="fa fa-calendar" aria-hidden="true"></i> <span>
        {{newsItem?.publishedAt | date: 'fullDate' }}</span></a>
  </div>
</a>
