<div class="news">
  <div class="container">
    <div class="head-with-border">
      <h2>Latest News</h2>
      <a class="link" [routerLink]="['/news']">View All <i class="fa fa-arrow-right" aria-hidden="true"></i></a>
    </div>


    <div *ngFor="let newsItem of newsList">
      <app-news-card [newsItem]="newsItem"></app-news-card>
    </div>


    <div class="clearfix"></div>
  </div>
</div>
