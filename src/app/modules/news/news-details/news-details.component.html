<div class="box-item">
  <div class="container">
    <div class="bar-notfiy">
      <ul>
        <li class="active" [routerLink]="['/home']">Home </li> <span>></span>
        <li class="active" [routerLink]="['/news']">News </li> <span>></span>
        <li>News Details </li>
      </ul>
    </div>
    <div class="head-with-border">
      <h2>News Details </h2>
    </div>
    <div class="card-box text-center-xs">

      <img *ngIf="newsItem?.urlToImage != null" src="{{newsItem?.urlToImage}}">
      <img *ngIf="newsItem?.urlToImage == null" src="http://placehold.it/500x200/DDD">
      <span class="categury">{{newsItem?.categuryName}}</span>
      <div class="head-card">
        <h3 class="card-title"> {{newsItem?.title}}</h3>
        <div class="icon-box">
          <i class="fa fa-heart" aria-hidden="true"></i>
          <i class="fa fa-share-alt" aria-hidden="true"></i>
        </div>
      </div>
      <p>{{newsItem?.description}}.</p>
      <p>{{newsItem?.content}}.</p>
    </div>

    <div class="clearfix"></div>
  </div>
</div>
